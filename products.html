<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Upload</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, button { width: 100%; padding: 8px; margin-top: 5px; }
        #confirmation { display: none; margin-top: 20px; color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Paddy Bag Details</h1>
        <form id="productForm" onsubmit="saveData(event)">
            <label for="farmerName">Farmer's Name</label>
            <input type="text" id="farmerName" name="farmerName" placeholder="Farmer's Name" required>

            <label for="seedName">Seed Name</label>
            <input type="text" id="seedName" name="seedName" placeholder="Seed Name" required>

            <label for="size">Size of the Bag</label>
            <input type="text" id="size" name="size" placeholder="Size (kg)" required>

            <label for="count">Number of Bags</label>
            <input type="text" id="count" name="count" placeholder="Count" required>

            <label for="price">Price of Each Bag</label>
            <input type="text" id="price" name="price" placeholder="Price (per bag)" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Farmer's Address" required>

            <label for="contactNumber">Contact Number</label>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Confirmation message and link -->
        <div id="confirmation">
            <p>Details submitted successfully! Click <a href="buyers.html">here</a> to view the products.</p>
        </div>
    </div>

    <script>
        function saveData(event) {
            event.preventDefault();

            // Get values from form
            const productData = {
                farmerName: document.getElementById("farmerName").value,
                seedName: document.getElementById("seedName").value,
                size: document.getElementById("size").value,
                count: document.getElementById("count").value,
                price: document.getElementById("price").value,
                address: document.getElementById("address").value,
                contactNumber: document.getElementById("contactNumber").value
            };

            // Get existing data from localStorage or initialize empty array
            const products = JSON.parse(localStorage.getItem("products")) || [];
            
            // Add new product to array
            products.push(productData);

            // Save updated array back to localStorage
            localStorage.setItem("products", JSON.stringify(products));

            // Show confirmation message and link to buyers.html
            document.getElementById("confirmation").style.display = "block";

            // Clear form inputs
            document.getElementById("productForm").reset();
        }
    </script>
</body>
</html>
