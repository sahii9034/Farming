<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register - Farmers & Buyers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container login-container">
    <h2 class="text-center mb-4">Register</h2>
    
    <form id="registrationForm" action="register.php" method="POST">
        
       
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
                <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
     
        <div class="mb-3">
            <label for="aadhar" class="form-label">Aadhar Number</label>
            <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="Enter your Aadhar number" required>
        </div>
        
      
        <div class="mb-3">
            <label for="land_area" class="form-label">Land Area</label>
            <input type="text" class="form-control" id="area" name="area" placeholder="Enter your land area" required>
        </div>
        
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>
        
       
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
        </div>
        
        
        <div class="mb-3">
            <label for="password" class="form-label"> Create Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
      
        <div class="mb-4">
            <label for="role" class="form-label">Register As</label>
            <select class="form-select" id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="farmer">Farmer (Seller)</option>
                <option value="buyer">Rice Mill Owner (Buyer)</option>
            </select>
        </div>
        
     
        <button type="submit" class="btn btn-success w-100">Register</button>
        
     
        <div class="text-center mt-3">
            <p>Already a member? <a href="login.html">Login here</a></p>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
